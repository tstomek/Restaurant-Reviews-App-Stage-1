<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Find easily the restaurant of your taste in New York">
  <meta name="author" content="Udacity and CsengeDBalint">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <title>Restaurant Reviews</title>
</head>

<body>
<a class="skip-link" tabindex="0" href="#restaurants-container">Skip to restaurants' filter options</a>
<header>
  <nav>
    <h1>
      <a href="/">Restaurant Reviews</a>
    </h1>
  </nav>
</header>
<main id="maincontent">
  <section id="map-container" tabindex="-1" aria-label="map containing restaurants">
    <div id="map" aria-label="map-aria-description" role="application"></div>
  </section>
  <section id="restaurants-container">
    <div class="filter-options" aria-label="Searching options" role="form">
      <h2>Filter Results</h2>
      <select id="neighborhoods-select" name="neighborhoods" aria-label="filter by neighborhood" role="listbox" onchange="updateRestaurants()">
        <option value="all">All Neighborhoods</option>
      </select>
      <select id="cuisines-select" name="cuisines" aria-label="filter by cuisine" role="listbox" onchange="updateRestaurants()">
        <option value="all">All Cuisines</option>
      </select>
    </div>
    <ul id="restaurants-list"></ul>
  </section>
</main>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>

</body>

</html>
